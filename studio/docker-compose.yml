services:
  nginx-modsec:
    image: owasp/modsecurity-crs:3.3.5-nginx-202308071108
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - config_volume:/etc/nginx/config
      - modsec_logs:/var/log/modsec
    environment:
      - MODSEC_AUDIT_LOG=/var/log/modsec/audit.log
      - MODSEC_AUDIT_LOG_TYPE=serial
      - UPSTREAM=dashboard:3000
    depends_on:
      - dashboard
    restart: always

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - config_volume:/app/config
      - modsec_logs:/var/log/modsec:ro
    environment:
      MODSEC_LOG_FILE: /var/log/modsec/audit.log
      GEMINI_API_KEY: ${GEMINI_API_KEY}

volumes:
  modsec_logs:
  config_volume:
